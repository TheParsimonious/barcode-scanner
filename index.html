<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0a84ff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Barcode Scanner" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-180.png" />
  <title>My Barcode Scanner</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; }
    h1 { font-size: 18px; margin: 0 0 12px; }
    h2 { font-size: 16px; margin: 0 0 10px; }
    video { width: 100%; max-width: 520px; border-radius: 12px; background: #111; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 12px; }
    button { padding: 10px 12px; border-radius: 10px; border: 0; cursor: pointer; }
    button.primary { background: #0a84ff; color: white; }
    button.secondary { background: #e5e5ea; }
    .box { margin-top: 12px; padding: 12px; border-radius: 12px; background: #f2f2f7; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; word-break: break-all; }
    .small { color: #555; font-size: 12px; margin-top: 6px; }
    .history-list { display: grid; gap: 10px; }
    .history-item { display: grid; grid-template-columns: 84px 1fr auto; gap: 10px; align-items: center; background: #fff; border-radius: 10px; padding: 8px; }
    .history-item img { width: 84px; height: 56px; object-fit: cover; border-radius: 8px; background: #111; }
    .history-empty { color: #555; font-size: 13px; }
    .camera-tools { display: grid; gap: 10px; }
    .zoom-row { display: grid; grid-template-columns: auto 1fr auto; gap: 8px; align-items: center; }
    .zoom-row input[type="range"] { width: 100%; }
  </style>
</head>
<body>
  <h1>My Barcode Scanner (No Ads)</h1>

  <video id="preview" playsinline autoplay muted></video>

  <div class="row">
    <button class="primary" id="startBtn">Start scanning</button>
    <button class="secondary" id="stopBtn" disabled>Stop</button>
    <button class="secondary" id="copyBtn" disabled>Copy result</button>
    <button class="secondary" id="focusBtn" disabled>Refocus</button>
    <button class="secondary" id="clearHistoryBtn">Clear history</button>
  </div>

  <div class="box camera-tools">
    <div class="zoom-row">
      <strong>Zoom</strong>
      <input id="zoomSlider" type="range" min="1" max="1" step="0.1" value="1" disabled />
      <span id="zoomValue" class="small">1.0x</span>
    </div>
    <div id="cameraHelp" class="small">Zoom and refocus are available when supported by your camera.</div>
  </div>

  <div class="box">
    <div><strong>Last scan:</strong></div>
    <div id="result" class="mono">-</div>
    <div id="status" class="small">Tip: use good light and hold steady.</div>
  </div>

  <div class="box">
    <h2>Recent scans</h2>
    <div id="historyList" class="history-list"></div>
  </div>

  <script>
    const ZXING_CDNS = [
      "https://cdn.jsdelivr.net/npm/@zxing/library@0.20.0",
      "https://unpkg.com/@zxing/library@0.20.0"
    ];

    const HISTORY_KEY = "barcodeScanHistoryV1";
    const HISTORY_LIMIT = 3;

    const videoEl = document.getElementById("preview");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const copyBtn = document.getElementById("copyBtn");
    const focusBtn = document.getElementById("focusBtn");
    const clearHistoryBtn = document.getElementById("clearHistoryBtn");
    const resultEl = document.getElementById("result");
    const statusEl = document.getElementById("status");
    const historyListEl = document.getElementById("historyList");
    const zoomSlider = document.getElementById("zoomSlider");
    const zoomValueEl = document.getElementById("zoomValue");
    const cameraHelpEl = document.getElementById("cameraHelp");

    let codeReader = null;
    let controls = null;
    let activeStream = null;
    let zxingLoadPromise = null;
    let scanHistory = [];
    let lastLoggedText = "";
    let lastLoggedAt = 0;
    let activeVideoTrack = null;
    let zoomMin = 1;
    let zoomMax = 1;

    function setRunning(running) {
      startBtn.disabled = running;
      stopBtn.disabled = !running;
      focusBtn.disabled = !running || !activeVideoTrack;
    }

    function setStatus(msg) {
      statusEl.textContent = msg;
    }

    function escapeHtml(text) {
      return text
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#39;");
    }

    function formatTime(isoTime) {
      const d = new Date(isoTime);
      if (Number.isNaN(d.getTime())) return "Unknown time";
      return d.toLocaleString();
    }

    function loadHistory() {
      try {
        const raw = localStorage.getItem(HISTORY_KEY);
        if (!raw) return;
        const parsed = JSON.parse(raw);
        if (!Array.isArray(parsed)) return;
        scanHistory = parsed.slice(0, HISTORY_LIMIT);
      } catch (e) {
        console.warn("Failed to load history", e);
      }
    }

    function saveHistory() {
      try {
        localStorage.setItem(HISTORY_KEY, JSON.stringify(scanHistory.slice(0, HISTORY_LIMIT)));
      } catch (e) {
        console.warn("Failed to save history", e);
      }
    }

    function renderHistory() {
      if (!scanHistory.length) {
        historyListEl.innerHTML = '<div class="history-empty">No scans yet.</div>';
        return;
      }

      historyListEl.innerHTML = scanHistory
        .map((item, index) => {
          const escapedText = escapeHtml(item.text || "");
          const escapedFormat = escapeHtml(item.format || "Unknown");
          const escapedTime = escapeHtml(formatTime(item.time));
          const img = item.snapshot
            ? `<img src="${item.snapshot}" alt="Scan snapshot" />`
            : '<img alt="No snapshot" />';

          return `
            <div class="history-item">
              ${img}
              <div>
                <div class="mono">${escapedText}</div>
                <div class="small">${escapedFormat} • ${escapedTime}</div>
              </div>
              <button class="secondary history-copy" data-index="${index}">Copy</button>
            </div>
          `;
        })
        .join("");
    }

    function captureSnapshot() {
      if (!videoEl.videoWidth || !videoEl.videoHeight) return null;

      const canvas = document.createElement("canvas");
      canvas.width = videoEl.videoWidth;
      canvas.height = videoEl.videoHeight;
      const ctx = canvas.getContext("2d");
      if (!ctx) return null;

      ctx.drawImage(videoEl, 0, 0, canvas.width, canvas.height);
      return canvas.toDataURL("image/jpeg", 0.72);
    }

    function shouldLogScan(text) {
      const now = Date.now();
      if (text === lastLoggedText && now - lastLoggedAt < 1800) {
        return false;
      }
      lastLoggedText = text;
      lastLoggedAt = now;
      return true;
    }

    function addHistoryItem(text, format) {
      if (!shouldLogScan(text)) return;

      const item = {
        text,
        format,
        time: new Date().toISOString(),
        snapshot: captureSnapshot()
      };

      scanHistory.unshift(item);
      scanHistory = scanHistory.slice(0, HISTORY_LIMIT);
      saveHistory();
      renderHistory();
    }

    function clearHistory() {
      scanHistory = [];
      localStorage.removeItem(HISTORY_KEY);
      renderHistory();
      setStatus("History cleared.");
    }

    function setZoomUi(value) {
      zoomValueEl.textContent = `${Number(value).toFixed(1)}x`;
    }

    function resetCameraControls() {
      activeVideoTrack = null;
      zoomMin = 1;
      zoomMax = 1;
      zoomSlider.min = "1";
      zoomSlider.max = "1";
      zoomSlider.step = "0.1";
      zoomSlider.value = "1";
      zoomSlider.disabled = true;
      focusBtn.disabled = true;
      setZoomUi(1);
      cameraHelpEl.textContent = "Zoom and refocus are available when supported by your camera.";
    }

    async function applyZoom(zoomLevel) {
      if (!activeVideoTrack) return;
      try {
        await activeVideoTrack.applyConstraints({ advanced: [{ zoom: zoomLevel }] });
        setZoomUi(zoomLevel);
      } catch (e) {
        console.warn("Zoom apply failed", e);
      }
    }

    async function requestRefocus() {
      if (!activeVideoTrack) return;
      try {
        const caps = activeVideoTrack.getCapabilities ? activeVideoTrack.getCapabilities() : {};
        if (caps.focusMode && caps.focusMode.includes("single-shot")) {
          await activeVideoTrack.applyConstraints({ advanced: [{ focusMode: "single-shot" }] });
          setStatus("Refocus requested.");
          return;
        }
        if (caps.focusMode && caps.focusMode.includes("continuous")) {
          await activeVideoTrack.applyConstraints({ advanced: [{ focusMode: "continuous" }] });
          setStatus("Continuous focus enabled.");
          return;
        }
        setStatus("Refocus is not supported on this camera.");
      } catch (e) {
        console.warn("Refocus failed", e);
        setStatus("Refocus request failed.");
      }
    }

    async function configureCameraControls(stream) {
      const [track] = stream.getVideoTracks();
      activeVideoTrack = track || null;
      focusBtn.disabled = !activeVideoTrack;
      if (!activeVideoTrack) return;

      const caps = activeVideoTrack.getCapabilities ? activeVideoTrack.getCapabilities() : {};
      const settings = activeVideoTrack.getSettings ? activeVideoTrack.getSettings() : {};

      if (caps.focusMode && caps.focusMode.includes("continuous")) {
        try {
          await activeVideoTrack.applyConstraints({ advanced: [{ focusMode: "continuous" }] });
        } catch (e) {
          console.warn("Continuous focus not applied", e);
        }
      }

      if (caps.zoom) {
        zoomMin = Number(caps.zoom.min ?? 1);
        zoomMax = Number(caps.zoom.max ?? 1);
        const step = Number(caps.zoom.step ?? 0.1);
        const current = Number(settings.zoom ?? zoomMin);

        zoomSlider.min = String(zoomMin);
        zoomSlider.max = String(zoomMax);
        zoomSlider.step = String(step);
        zoomSlider.value = String(current);
        zoomSlider.disabled = false;
        setZoomUi(current);
        cameraHelpEl.textContent = "Use zoom to fill more of the frame with the barcode for better reads.";
      } else {
        zoomSlider.disabled = true;
        setZoomUi(1);
        cameraHelpEl.textContent = "This camera does not expose zoom controls to the browser.";
      }
    }

    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const existing = document.querySelector(`script[data-src='${src}']`);
        if (existing) {
          if (window.ZXing && window.ZXing.BrowserMultiFormatReader) {
            resolve();
            return;
          }
          existing.addEventListener("load", () => resolve(), { once: true });
          existing.addEventListener("error", () => reject(new Error(`Failed: ${src}`)), { once: true });
          return;
        }

        const s = document.createElement("script");
        s.src = src;
        s.async = true;
        s.dataset.src = src;
        s.onload = () => resolve();
        s.onerror = () => reject(new Error(`Failed: ${src}`));
        document.head.appendChild(s);
      });
    }

    function buildDecodeHints() {
      const hints = new Map();
      const { DecodeHintType, BarcodeFormat } = window.ZXing;

      hints.set(DecodeHintType.TRY_HARDER, true);
      hints.set(DecodeHintType.ALSO_INVERTED, true);

      hints.set(DecodeHintType.POSSIBLE_FORMATS, [
        BarcodeFormat.QR_CODE,
        BarcodeFormat.DATA_MATRIX,
        BarcodeFormat.AZTEC,
        BarcodeFormat.PDF_417,
        BarcodeFormat.CODE_128,
        BarcodeFormat.CODE_39,
        BarcodeFormat.CODE_93,
        BarcodeFormat.CODABAR,
        BarcodeFormat.EAN_13,
        BarcodeFormat.EAN_8,
        BarcodeFormat.ITF,
        BarcodeFormat.UPC_A,
        BarcodeFormat.UPC_E
      ]);

      return hints;
    }

    async function ensureCodeReader() {
      if (codeReader) return true;

      if (!zxingLoadPromise) {
        zxingLoadPromise = (async () => {
          for (const src of ZXING_CDNS) {
            try {
              await loadScript(src);
              if (window.ZXing && window.ZXing.BrowserMultiFormatReader) return true;
            } catch (e) {
              // Try next CDN.
            }
          }
          return false;
        })();
      }

      const loaded = await zxingLoadPromise;
      if (!loaded || !window.ZXing || !window.ZXing.BrowserMultiFormatReader) {
        setStatus("Scanner library failed to load. Check connection and try again.");
        return false;
      }

      codeReader = new window.ZXing.BrowserMultiFormatReader(buildDecodeHints());
      return true;
    }

    function formatCameraError(e) {
      const name = e && e.name ? e.name : "UnknownError";
      if (name === "NotAllowedError" || name === "SecurityError") {
        return "Camera permission denied. In Safari: aA > Website Settings > Camera > Allow.";
      }
      if (name === "NotFoundError" || name === "OverconstrainedError") {
        return "No usable camera found with current settings.";
      }
      if (name === "NotReadableError") {
        return "Camera is already in use by another app/tab.";
      }
      return `Camera error: ${name}`;
    }

    async function getCameraStream() {
      const attempts = [
        { video: { facingMode: { exact: "environment" }, width: { ideal: 1920 }, height: { ideal: 1080 }, advanced: [{ focusMode: "continuous" }] }, audio: false },
        { video: { facingMode: { ideal: "environment" }, width: { ideal: 1920 }, height: { ideal: 1080 }, advanced: [{ focusMode: "continuous" }] }, audio: false },
        { video: true, audio: false }
      ];

      let lastError = null;
      for (const constraints of attempts) {
        try {
          return await navigator.mediaDevices.getUserMedia(constraints);
        } catch (e) {
          lastError = e;
        }
      }
      throw lastError || new Error("Unable to access camera");
    }

    function stopTracks() {
      if (activeStream) {
        activeStream.getTracks().forEach((t) => t.stop());
        activeStream = null;
      }
      videoEl.srcObject = null;
      resetCameraControls();
    }

    function stopScanning() {
      try {
        if (controls) {
          controls.stop();
          controls = null;
        }
        if (codeReader) {
          codeReader.reset();
        }
      } catch (e) {
        console.warn(e);
      }
      stopTracks();
      setRunning(false);
      setStatus("Stopped.");
    }

    async function startScanning() {
      try {
        stopScanning();

        if (!window.isSecureContext) {
          setStatus("Camera requires HTTPS. Open your GitHub Pages URL.");
          return;
        }

        if (!(await ensureCodeReader())) {
          return;
        }

        setStatus("Requesting camera...");
        activeStream = await getCameraStream();
        videoEl.srcObject = activeStream;
        await videoEl.play();
        await configureCameraControls(activeStream);

        controls = await codeReader.decodeFromStream(activeStream, videoEl, (result) => {
          if (!result) return;
          const text = result.getText();
          const format = String(result.getBarcodeFormat());

          resultEl.textContent = text;
          copyBtn.disabled = false;
          setStatus(`Scanned: ${format}`);
          addHistoryItem(text, format);

          if (navigator.vibrate) navigator.vibrate(60);
        });

        setRunning(true);
        setStatus("Scanning... point camera at barcode/QR.");
      } catch (e) {
        console.error(e);
        setRunning(false);
        setStatus(formatCameraError(e));
      }
    }

    async function copyResult() {
      const text = resultEl.textContent;
      if (!text || text === "-") return;

      try {
        await navigator.clipboard.writeText(text);
        setStatus("Copied to clipboard.");
      } catch {
        setStatus("Copy failed. You can tap and hold to select text.");
      }
    }

    async function copyHistoryAtIndex(index) {
      const item = scanHistory[index];
      if (!item || !item.text) return;

      try {
        await navigator.clipboard.writeText(item.text);
        setStatus("Copied from history.");
      } catch {
        setStatus("Copy failed. You can tap and hold to select text.");
      }
    }

    historyListEl.addEventListener("click", (event) => {
      const btn = event.target.closest(".history-copy");
      if (!btn) return;
      const idx = Number(btn.dataset.index);
      if (!Number.isInteger(idx)) return;
      copyHistoryAtIndex(idx);
    });

    startBtn.addEventListener("click", startScanning);
    stopBtn.addEventListener("click", stopScanning);
    copyBtn.addEventListener("click", copyResult);
    focusBtn.addEventListener("click", requestRefocus);
    clearHistoryBtn.addEventListener("click", clearHistory);
    zoomSlider.addEventListener("input", (event) => {
      const value = Number(event.target.value);
      if (!Number.isFinite(value)) return;
      const clamped = Math.min(zoomMax, Math.max(zoomMin, value));
      applyZoom(clamped);
    });
    window.addEventListener("pagehide", stopScanning);

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js").catch((err) => {
          console.warn("Service worker registration failed:", err);
        });
      });
    }

    loadHistory();
    renderHistory();
    resetCameraControls();
  </script>
</body>
</html>
