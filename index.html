<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0a84ff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Barcode Scanner" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-180.png" />
  <title>My Barcode Scanner</title>
  <style>
    /* Basic, clean layout */
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; }
    h1 { font-size: 18px; margin: 0 0 12px; }
    video { width: 100%; max-width: 520px; border-radius: 12px; background: #111; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 12px; }
    button { padding: 10px 12px; border-radius: 10px; border: 0; cursor: pointer; }
    button.primary { background: #0a84ff; color: white; }
    button.secondary { background: #e5e5ea; }
    .box { margin-top: 12px; padding: 12px; border-radius: 12px; background: #f2f2f7; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; word-break: break-all; }
    .small { color: #555; font-size: 12px; margin-top: 6px; }
  </style>
</head>
<body>
  <h1>My Barcode Scanner (No Ads)</h1>

  <!-- Camera preview -->
  <video id="preview" playsinline autoplay muted></video>

  <div class="row">
    <button class="primary" id="startBtn">Start scanning</button>
    <button class="secondary" id="stopBtn" disabled>Stop</button>
    <button class="secondary" id="copyBtn" disabled>Copy result</button>
  </div>

  <div class="box">
    <div><strong>Last scan:</strong></div>
    <div id="result" class="mono">-</div>
    <div id="status" class="small">Tip: use good light and hold steady.</div>
  </div>

  <!-- ZXing browser bundle -->
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.20.0"></script>
  <script>
    // Elements
    const videoEl = document.getElementById("preview");
    const startBtn = document.getElementById("startBtn");
    const stopBtn  = document.getElementById("stopBtn");
    const copyBtn  = document.getElementById("copyBtn");
    const resultEl = document.getElementById("result");
    const statusEl = document.getElementById("status");

    // ZXing setup
    const codeReader = new ZXing.BrowserMultiFormatReader();
    let controls = null; // Will hold the running scanner controls

    // Helper: set UI states
    function setRunning(running) {
      startBtn.disabled = running;
      stopBtn.disabled = !running;
    }

    // Helper: show status text
    function setStatus(msg) {
      statusEl.textContent = msg;
    }

    function formatCameraError(e) {
      const name = e && e.name ? e.name : "UnknownError";
      if (name === "NotAllowedError" || name === "SecurityError") {
        return "Camera permission denied. Enable camera for this site in iPhone Settings > Safari > Camera, then reload.";
      }
      if (name === "NotFoundError" || name === "OverconstrainedError") {
        return "No usable camera found with current settings. Try again or reload the page.";
      }
      if (name === "NotReadableError") {
        return "Camera is in use by another app/tab. Close other camera apps and try again.";
      }
      return "Camera error. Make sure this page is HTTPS and camera access is allowed.";
    }

    async function startWithConstraints(constraints) {
      return codeReader.decodeFromConstraints(constraints, videoEl, (result) => {
        if (!result) return;
        const text = result.getText();
        resultEl.textContent = text;
        copyBtn.disabled = false;
        setStatus(`Scanned: ${result.getBarcodeFormat()}`);

        if (navigator.vibrate) navigator.vibrate(60);
      });
    }

    // Start scanning
    async function startScanning() {
      try {
        stopScanning();

        if (!window.isSecureContext) {
          setStatus("Camera requires HTTPS. Open your GitHub Pages URL (not a local file).");
          return;
        }

        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          setStatus("This browser does not support camera access from web apps.");
          return;
        }

        setStatus("Requesting camera...");

        // iPhone-safe fallback sequence: strict rear -> ideal rear -> any camera.
        const attempts = [
          { video: { facingMode: { exact: "environment" } }, audio: false },
          { video: { facingMode: { ideal: "environment" }, width: { ideal: 1280 }, height: { ideal: 720 } }, audio: false },
          { video: true, audio: false }
        ];

        let lastError = null;
        for (const constraints of attempts) {
          try {
            controls = await startWithConstraints(constraints);
            break;
          } catch (e) {
            lastError = e;
          }
        }

        if (!controls) {
          throw lastError || new Error("Unable to start scanner");
        }

        setRunning(true);
        setStatus("Scanning... point camera at barcode/QR.");
      } catch (e) {
        console.error(e);
        setRunning(false);
        setStatus(formatCameraError(e));
      }
    }

    // Stop scanning
    function stopScanning() {
      try {
        if (controls) {
          controls.stop(); // Stops camera + scanning loop
          controls = null;
        }
        codeReader.reset();
      } catch (e) {
        console.warn(e);
      }
      setRunning(false);
      setStatus("Stopped.");
    }

    // Copy result
    async function copyResult() {
      const text = resultEl.textContent;
      if (!text || text === "-") return;

      try {
        await navigator.clipboard.writeText(text);
        setStatus("Copied to clipboard.");
      } catch (e) {
        // Fallback if clipboard API is blocked
        setStatus("Copy failed (iOS sometimes blocks clipboard). You can tap and hold to select text.");
      }
    }

    // Wire up buttons
    startBtn.addEventListener("click", startScanning);
    stopBtn.addEventListener("click", stopScanning);
    copyBtn.addEventListener("click", copyResult);

    // Safety: stop camera when leaving the page
    window.addEventListener("pagehide", stopScanning);

    // Register service worker for offline shell caching
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js").catch((err) => {
          console.warn("Service worker registration failed:", err);
        });
      });
    }
  </script>
</body>
</html>
