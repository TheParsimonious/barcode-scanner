<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0a84ff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Barcode Scanner" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-180.png" />
  <title>My Barcode Scanner</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; }
    h1 { font-size: 18px; margin: 0 0 12px; }
    h2 { font-size: 16px; margin: 0 0 10px; }
    .preview-wrap { position: relative; width: 100%; max-width: 520px; }
    .preview-wrap video { width: 100%; border-radius: 12px; background: #111; display: block; }
    .scan-lane {
      position: absolute;
      left: 6%;
      width: 88%;
      top: 37%;
      height: 26%;
      border: 2px solid rgba(10, 132, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.14);
      pointer-events: none;
    }
    .scan-lane-label {
      position: absolute;
      top: calc(37% - 24px);
      left: 6%;
      padding: 2px 8px;
      font-size: 12px;
      color: #fff;
      background: rgba(10, 132, 255, 0.92);
      border-radius: 999px;
      pointer-events: none;
    }
    .row { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 12px; }
    button { padding: 10px 12px; border-radius: 10px; border: 0; cursor: pointer; }
    button.primary { background: #0a84ff; color: white; }
    button.secondary { background: #e5e5ea; }
    .box { margin-top: 12px; padding: 12px; border-radius: 12px; background: #f2f2f7; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; word-break: break-all; }
    .small { color: #555; font-size: 12px; margin-top: 6px; }
    .history-list { display: grid; gap: 10px; }
    .history-item { display: grid; grid-template-columns: 84px 1fr auto; gap: 10px; align-items: center; background: #fff; border-radius: 10px; padding: 8px; }
    .history-item img { width: 84px; height: 56px; object-fit: cover; border-radius: 8px; background: #111; }
    .history-empty { color: #555; font-size: 13px; }
    .camera-tools { display: grid; gap: 10px; }
    .zoom-row { display: grid; grid-template-columns: auto 1fr auto; gap: 8px; align-items: center; }
    .zoom-row input[type="range"] { width: 100%; }
  </style>
</head>
<body>
  <h1>My Barcode Scanner (No Ads)</h1>

  <div class="preview-wrap">
    <video id="preview" playsinline autoplay muted></video>
    <div id="scanLane" class="scan-lane"></div>
    <div id="scanLaneLabel" class="scan-lane-label">Align barcode bars in this lane</div>
  </div>

  <div class="row">
    <button class="primary" id="startBtn">Start scanning</button>
    <button class="secondary" id="stopBtn" disabled>Stop</button>
    <button class="secondary" id="modeBtn">Mode: Linear only</button>
    <button class="secondary" id="snapDecodeBtn" disabled>Capture & decode</button>
    <button class="secondary" id="copyBtn" disabled>Copy result</button>
    <button class="secondary" id="focusBtn" disabled>Refocus</button>
    <button class="secondary" id="clearHistoryBtn">Clear history</button>
  </div>

  <div class="box camera-tools">
    <div class="zoom-row">
      <strong>Zoom</strong>
      <input id="zoomSlider" type="range" min="1" max="1" step="0.1" value="1" disabled />
      <span id="zoomValue" class="small">1.0x</span>
    </div>
    <div id="cameraHelp" class="small">Zoom and refocus are available when supported by your camera.</div>
  </div>

  <div class="box">
    <div><strong>Last scan:</strong></div>
    <div id="result" class="mono">-</div>
    <div id="status" class="small">Tip: use good light and hold steady.</div>
  </div>

  <div class="box">
    <h2>Recent scans</h2>
    <div id="historyList" class="history-list"></div>
  </div>

  <script>
    const ZXING_CDNS = [
      "https://cdn.jsdelivr.net/npm/@zxing/library@0.20.0",
      "https://unpkg.com/@zxing/library@0.20.0"
    ];

    const HISTORY_KEY = "barcodeScanHistoryV1";
    const HISTORY_LIMIT = 3;

    const videoEl = document.getElementById("preview");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const modeBtn = document.getElementById("modeBtn");
    const snapDecodeBtn = document.getElementById("snapDecodeBtn");
    const copyBtn = document.getElementById("copyBtn");
    const focusBtn = document.getElementById("focusBtn");
    const clearHistoryBtn = document.getElementById("clearHistoryBtn");
    const resultEl = document.getElementById("result");
    const statusEl = document.getElementById("status");
    const historyListEl = document.getElementById("historyList");
    const zoomSlider = document.getElementById("zoomSlider");
    const zoomValueEl = document.getElementById("zoomValue");
    const cameraHelpEl = document.getElementById("cameraHelp");
    const scanLaneEl = document.getElementById("scanLane");
    const scanLaneLabelEl = document.getElementById("scanLaneLabel");

    let codeReader = null;
    let manualLinearReader = null;
    let manualGeneralReader = null;
    let controls = null;
    let activeStream = null;
    let zxingLoadPromise = null;
    let scanHistory = [];
    let lastLoggedText = "";
    let lastLoggedAt = 0;
    let activeVideoTrack = null;
    let zoomMin = 1;
    let zoomMax = 1;
    let manualDecodeTimer = null;
    let manualDecodeBusy = false;
    let linearOnlyMode = true;
    let nativeDetector = null;
    let nativeDetectTimer = null;
    let nativeDetectBusy = false;
    let nativeFormatsKey = "";
    let captureDecodeBusy = false;
    const LANE_TOP_PCT = 0.37;
    const LANE_HEIGHT_PCT = 0.26;
    const manualCanvas = document.createElement("canvas");
    const manualCtx = manualCanvas.getContext("2d", { willReadFrequently: true });
    const nativeLaneCanvas = document.createElement("canvas");
    const nativeLaneCtx = nativeLaneCanvas.getContext("2d");
    const captureCanvas = document.createElement("canvas");
    const captureCtx = captureCanvas.getContext("2d");
    const captureWorkCanvas = document.createElement("canvas");
    const captureWorkCtx = captureWorkCanvas.getContext("2d");
    const frameScaleCanvas = document.createElement("canvas");
    const frameScaleCtx = frameScaleCanvas.getContext("2d");

    function setRunning(running) {
      startBtn.disabled = running;
      stopBtn.disabled = !running;
      snapDecodeBtn.disabled = !running || captureDecodeBusy;
      focusBtn.disabled = !running || !activeVideoTrack;
    }

    function setStatus(msg) {
      statusEl.textContent = msg;
    }

    function escapeHtml(text) {
      return text
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#39;");
    }

    function formatTime(isoTime) {
      const d = new Date(isoTime);
      if (Number.isNaN(d.getTime())) return "Unknown time";
      return d.toLocaleString();
    }

    function loadHistory() {
      try {
        const raw = localStorage.getItem(HISTORY_KEY);
        if (!raw) return;
        const parsed = JSON.parse(raw);
        if (!Array.isArray(parsed)) return;
        scanHistory = parsed.slice(0, HISTORY_LIMIT);
      } catch (e) {
        console.warn("Failed to load history", e);
      }
    }

    function saveHistory() {
      try {
        localStorage.setItem(HISTORY_KEY, JSON.stringify(scanHistory.slice(0, HISTORY_LIMIT)));
      } catch (e) {
        console.warn("Failed to save history", e);
      }
    }

    function renderHistory() {
      if (!scanHistory.length) {
        historyListEl.innerHTML = '<div class="history-empty">No scans yet.</div>';
        return;
      }

      historyListEl.innerHTML = scanHistory
        .map((item, index) => {
          const escapedText = escapeHtml(item.text || "");
          const escapedFormat = escapeHtml(item.format || "Unknown");
          const escapedTime = escapeHtml(formatTime(item.time));
          const img = item.snapshot
            ? `<img src="${item.snapshot}" alt="Scan snapshot" />`
            : '<img alt="No snapshot" />';

          return `
            <div class="history-item">
              ${img}
              <div>
                <div class="mono">${escapedText}</div>
                <div class="small">${escapedFormat} • ${escapedTime}</div>
              </div>
              <button class="secondary history-copy" data-index="${index}">Copy</button>
            </div>
          `;
        })
        .join("");
    }

    function captureSnapshot() {
      if (!videoEl.videoWidth || !videoEl.videoHeight) return null;

      const canvas = document.createElement("canvas");
      canvas.width = videoEl.videoWidth;
      canvas.height = videoEl.videoHeight;
      const ctx = canvas.getContext("2d");
      if (!ctx) return null;

      ctx.drawImage(videoEl, 0, 0, canvas.width, canvas.height);
      return canvas.toDataURL("image/jpeg", 0.72);
    }

    function shouldLogScan(text) {
      const now = Date.now();
      if (text === lastLoggedText && now - lastLoggedAt < 1800) {
        return false;
      }
      lastLoggedText = text;
      lastLoggedAt = now;
      return true;
    }

    function addHistoryItem(text, format) {
      if (!shouldLogScan(text)) return;

      const item = {
        text,
        format,
        time: new Date().toISOString(),
        snapshot: captureSnapshot()
      };

      scanHistory.unshift(item);
      scanHistory = scanHistory.slice(0, HISTORY_LIMIT);
      saveHistory();
      renderHistory();
    }

    function clearHistory() {
      scanHistory = [];
      localStorage.removeItem(HISTORY_KEY);
      renderHistory();
      setStatus("History cleared.");
    }

    function updateModeButton() {
      modeBtn.textContent = linearOnlyMode ? "Mode: Linear only" : "Mode: All codes";
    }

    function setDecoderMode(linearOnly) {
      linearOnlyMode = !!linearOnly;
      codeReader = null;
      manualLinearReader = null;
      manualGeneralReader = null;
      nativeDetector = null;
      nativeFormatsKey = "";
      if (linearOnlyMode) {
        scanLaneEl.style.display = "block";
        scanLaneLabelEl.style.display = "block";
        cameraHelpEl.textContent = "Linear mode: center the barcode inside the blue lane for best 0°/180° reads.";
      } else {
        scanLaneEl.style.display = "none";
        scanLaneLabelEl.style.display = "none";
      }
      updateModeButton();
      setStatus(linearOnlyMode
        ? "Linear-only mode enabled. Best for UPC/EAN/CODE barcodes."
        : "All-codes mode enabled (QR + 1D).");
    }

    function handleScanResult(result) {
      if (!result) return;
      const text = result.getText();
      const format = String(result.getBarcodeFormat());

      resultEl.textContent = text;
      copyBtn.disabled = false;
      setStatus(`Scanned: ${format}`);
      addHistoryItem(text, format);

      if (navigator.vibrate) navigator.vibrate(60);
    }

    function handleScanValue(text, format) {
      if (!text) return;
      resultEl.textContent = text;
      copyBtn.disabled = false;
      setStatus(`Scanned: ${format || "UNKNOWN"}`);
      addHistoryItem(text, format || "UNKNOWN");
      if (navigator.vibrate) navigator.vibrate(60);
    }

    function captureCurrentFrame() {
      if (!captureCtx || !videoEl.videoWidth || !videoEl.videoHeight) return false;
      captureCanvas.width = videoEl.videoWidth;
      captureCanvas.height = videoEl.videoHeight;
      captureCtx.drawImage(videoEl, 0, 0, captureCanvas.width, captureCanvas.height);
      return true;
    }

    function frameFromCanvasArea(canvas, ctx, x, y, w, h) {
      const imageData = ctx.getImageData(x, y, w, h);
      return { data: imageData.data, width: w, height: h };
    }

    function scaleFrameData(frame, scale) {
      if (!frameScaleCtx || !frame || scale === 1) return frame;
      const sw = Math.max(32, Math.floor(frame.width * scale));
      const sh = Math.max(32, Math.floor(frame.height * scale));
      frameScaleCanvas.width = sw;
      frameScaleCanvas.height = sh;

      const srcCanvas = document.createElement("canvas");
      srcCanvas.width = frame.width;
      srcCanvas.height = frame.height;
      const srcCtx = srcCanvas.getContext("2d");
      if (!srcCtx) return frame;
      srcCtx.putImageData(new ImageData(new Uint8ClampedArray(frame.data), frame.width, frame.height), 0, 0);

      frameScaleCtx.clearRect(0, 0, sw, sh);
      frameScaleCtx.drawImage(srcCanvas, 0, 0, sw, sh);
      return frameFromCanvasArea(frameScaleCanvas, frameScaleCtx, 0, 0, sw, sh);
    }

    function drawSnapshotRotatedFrame(angleDeg, cropMode = "full", scale = 1) {
      if (!captureWorkCtx || !captureCanvas.width || !captureCanvas.height) return null;
      const vw = captureCanvas.width;
      const vh = captureCanvas.height;
      const swap = angleDeg === 90 || angleDeg === 270;
      const cw = swap ? vh : vw;
      const ch = swap ? vw : vh;

      captureWorkCanvas.width = cw;
      captureWorkCanvas.height = ch;
      captureWorkCtx.save();
      captureWorkCtx.clearRect(0, 0, cw, ch);
      captureWorkCtx.translate(cw / 2, ch / 2);
      captureWorkCtx.rotate((angleDeg * Math.PI) / 180);
      captureWorkCtx.drawImage(captureCanvas, -vw / 2, -vh / 2, vw, vh);
      captureWorkCtx.restore();

      let frame;
      if (cropMode === "center-horizontal" || cropMode === "lane-horizontal" || cropMode === "lane-horizontal-narrow") {
        const laneAligned = cropMode === "lane-horizontal" || cropMode === "lane-horizontal-narrow";
        const bandPct = laneAligned ? LANE_HEIGHT_PCT : 0.38;
        const topPct = laneAligned ? LANE_TOP_PCT : (1 - bandPct) / 2;
        const band = Math.max(80, Math.floor(ch * bandPct));
        const y = Math.max(0, Math.min(ch - band, Math.floor(ch * topPct)));
        if (cropMode === "lane-horizontal-narrow") {
          const narrowW = Math.max(120, Math.floor(cw * 0.52));
          const x = Math.max(0, Math.floor((cw - narrowW) / 2));
          frame = frameFromCanvasArea(captureWorkCanvas, captureWorkCtx, x, y, narrowW, band);
        } else {
          frame = frameFromCanvasArea(captureWorkCanvas, captureWorkCtx, 0, y, cw, band);
        }
      } else if (cropMode === "center-vertical") {
        const band = Math.max(80, Math.floor(cw * 0.38));
        const x = Math.floor((cw - band) / 2);
        frame = frameFromCanvasArea(captureWorkCanvas, captureWorkCtx, x, 0, band, ch);
      } else {
        frame = frameFromCanvasArea(captureWorkCanvas, captureWorkCtx, 0, 0, cw, ch);
      }

      return scaleFrameData(frame, scale);
    }

    function setZoomUi(value) {
      zoomValueEl.textContent = `${Number(value).toFixed(1)}x`;
    }

    function resetCameraControls() {
      activeVideoTrack = null;
      zoomMin = 1;
      zoomMax = 1;
      zoomSlider.min = "1";
      zoomSlider.max = "1";
      zoomSlider.step = "0.1";
      zoomSlider.value = "1";
      zoomSlider.disabled = true;
      focusBtn.disabled = true;
      setZoomUi(1);
      cameraHelpEl.textContent = linearOnlyMode
        ? "Linear mode: center the barcode inside the blue lane for best 0°/180° reads."
        : "Zoom and refocus are available when supported by your camera.";
    }

    async function applyZoom(zoomLevel) {
      if (!activeVideoTrack) return;
      try {
        await activeVideoTrack.applyConstraints({ advanced: [{ zoom: zoomLevel }] });
        setZoomUi(zoomLevel);
      } catch (e) {
        console.warn("Zoom apply failed", e);
      }
    }

    async function requestRefocus() {
      if (!activeVideoTrack) return;
      try {
        const caps = activeVideoTrack.getCapabilities ? activeVideoTrack.getCapabilities() : {};
        if (caps.focusMode && caps.focusMode.includes("single-shot")) {
          await activeVideoTrack.applyConstraints({ advanced: [{ focusMode: "single-shot" }] });
          setStatus("Refocus requested.");
          return;
        }
        if (caps.focusMode && caps.focusMode.includes("continuous")) {
          await activeVideoTrack.applyConstraints({ advanced: [{ focusMode: "continuous" }] });
          setStatus("Continuous focus enabled.");
          return;
        }
        setStatus("Refocus is not supported on this camera.");
      } catch (e) {
        console.warn("Refocus failed", e);
        setStatus("Refocus request failed.");
      }
    }

    async function configureCameraControls(stream) {
      const [track] = stream.getVideoTracks();
      activeVideoTrack = track || null;
      focusBtn.disabled = !activeVideoTrack;
      if (!activeVideoTrack) return;

      const caps = activeVideoTrack.getCapabilities ? activeVideoTrack.getCapabilities() : {};
      const settings = activeVideoTrack.getSettings ? activeVideoTrack.getSettings() : {};

      if (caps.focusMode && caps.focusMode.includes("continuous")) {
        try {
          await activeVideoTrack.applyConstraints({ advanced: [{ focusMode: "continuous" }] });
        } catch (e) {
          console.warn("Continuous focus not applied", e);
        }
      }

      if (caps.zoom) {
        zoomMin = Number(caps.zoom.min ?? 1);
        zoomMax = Number(caps.zoom.max ?? 1);
        const step = Number(caps.zoom.step ?? 0.1);
        const current = Number(settings.zoom ?? zoomMin);

        zoomSlider.min = String(zoomMin);
        zoomSlider.max = String(zoomMax);
        zoomSlider.step = String(step);
        zoomSlider.value = String(current);
        zoomSlider.disabled = false;
        setZoomUi(current);
        cameraHelpEl.textContent = linearOnlyMode
          ? "Use zoom and keep barcode bars inside the blue lane."
          : "Use zoom to fill more of the frame with the barcode for better reads.";
      } else {
        zoomSlider.disabled = true;
        setZoomUi(1);
        cameraHelpEl.textContent = linearOnlyMode
          ? "Keep barcode bars centered in the blue lane. This camera does not expose zoom."
          : "This camera does not expose zoom controls to the browser.";
      }
    }

    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const existing = document.querySelector(`script[data-src='${src}']`);
        if (existing) {
          if (window.ZXing && window.ZXing.BrowserMultiFormatReader) {
            resolve();
            return;
          }
          existing.addEventListener("load", () => resolve(), { once: true });
          existing.addEventListener("error", () => reject(new Error(`Failed: ${src}`)), { once: true });
          return;
        }

        const s = document.createElement("script");
        s.src = src;
        s.async = true;
        s.dataset.src = src;
        s.onload = () => resolve();
        s.onerror = () => reject(new Error(`Failed: ${src}`));
        document.head.appendChild(s);
      });
    }

    function buildLinearDecodeHints() {
      const hints = new Map();
      const { DecodeHintType, BarcodeFormat } = window.ZXing;

      hints.set(DecodeHintType.TRY_HARDER, true);
      hints.set(DecodeHintType.ALSO_INVERTED, true);

      hints.set(DecodeHintType.POSSIBLE_FORMATS, [
        BarcodeFormat.CODE_128,
        BarcodeFormat.CODE_39,
        BarcodeFormat.CODE_93,
        BarcodeFormat.CODABAR,
        BarcodeFormat.EAN_13,
        BarcodeFormat.EAN_8,
        BarcodeFormat.ITF,
        BarcodeFormat.UPC_A,
        BarcodeFormat.UPC_E
      ]);

      return hints;
    }

    function buildGeneralDecodeHints() {
      const hints = new Map();
      const { DecodeHintType, BarcodeFormat } = window.ZXing;

      hints.set(DecodeHintType.TRY_HARDER, true);
      hints.set(DecodeHintType.ALSO_INVERTED, true);
      hints.set(DecodeHintType.POSSIBLE_FORMATS, [
        BarcodeFormat.QR_CODE,
        BarcodeFormat.DATA_MATRIX,
        BarcodeFormat.AZTEC,
        BarcodeFormat.PDF_417,
        BarcodeFormat.CODE_128,
        BarcodeFormat.CODE_39,
        BarcodeFormat.CODE_93,
        BarcodeFormat.CODABAR,
        BarcodeFormat.EAN_13,
        BarcodeFormat.EAN_8,
        BarcodeFormat.ITF,
        BarcodeFormat.UPC_A,
        BarcodeFormat.UPC_E
      ]);
      return hints;
    }

    function getActivePrimaryHints() {
      return linearOnlyMode ? buildLinearDecodeHints() : buildGeneralDecodeHints();
    }

    function getPreferredNativeFormats() {
      const linear = [
        "code_128",
        "code_39",
        "code_93",
        "codabar",
        "ean_13",
        "ean_8",
        "itf",
        "upc_a",
        "upc_e"
      ];
      if (linearOnlyMode) return linear;
      return linear.concat(["qr_code", "data_matrix", "aztec", "pdf417"]);
    }

    async function ensureNativeDetector() {
      if (!("BarcodeDetector" in window)) return false;
      const desired = getPreferredNativeFormats();
      const modeKey = desired.join(",");
      if (nativeDetector && nativeFormatsKey === modeKey) return true;

      try {
        let supported = desired;
        if (typeof window.BarcodeDetector.getSupportedFormats === "function") {
          const sup = await window.BarcodeDetector.getSupportedFormats();
          supported = desired.filter((f) => sup.includes(f));
        }
        if (!supported.length) return false;
        nativeDetector = new window.BarcodeDetector({ formats: supported });
        nativeFormatsKey = modeKey;
        return true;
      } catch (e) {
        console.warn("Native BarcodeDetector unavailable", e);
        nativeDetector = null;
        nativeFormatsKey = "";
        return false;
      }
    }

    async function ensureCodeReader() {
      if (codeReader && manualLinearReader && (linearOnlyMode || manualGeneralReader)) return true;

      if (!zxingLoadPromise) {
        zxingLoadPromise = (async () => {
          for (const src of ZXING_CDNS) {
            try {
              await loadScript(src);
              if (window.ZXing && window.ZXing.BrowserMultiFormatReader) return true;
            } catch (e) {
              // Try next CDN.
            }
          }
          return false;
        })();
      }

      const loaded = await zxingLoadPromise;
      if (!loaded || !window.ZXing || !window.ZXing.BrowserMultiFormatReader) {
        setStatus("Scanner library failed to load. Check connection and try again.");
        return false;
      }

      const linearHints = buildLinearDecodeHints();
      const primaryHints = getActivePrimaryHints();
      codeReader = new window.ZXing.BrowserMultiFormatReader(primaryHints);
      manualLinearReader = new window.ZXing.MultiFormatReader();
      manualLinearReader.setHints(linearHints);
      if (!linearOnlyMode) {
        manualGeneralReader = new window.ZXing.MultiFormatReader();
        manualGeneralReader.setHints(primaryHints);
      }
      return true;
    }

    function formatCameraError(e) {
      const name = e && e.name ? e.name : "UnknownError";
      if (name === "NotAllowedError" || name === "SecurityError") {
        return "Camera permission denied. In Safari: aA > Website Settings > Camera > Allow.";
      }
      if (name === "NotFoundError" || name === "OverconstrainedError") {
        return "No usable camera found with current settings.";
      }
      if (name === "NotReadableError") {
        return "Camera is already in use by another app/tab.";
      }
      return `Camera error: ${name}`;
    }

    async function getCameraStream() {
      const attempts = [
        { video: { facingMode: { exact: "environment" }, width: { ideal: 1920 }, height: { ideal: 1080 }, advanced: [{ focusMode: "continuous" }] }, audio: false },
        { video: { facingMode: { ideal: "environment" }, width: { ideal: 1920 }, height: { ideal: 1080 }, advanced: [{ focusMode: "continuous" }] }, audio: false },
        { video: true, audio: false }
      ];

      let lastError = null;
      for (const constraints of attempts) {
        try {
          return await navigator.mediaDevices.getUserMedia(constraints);
        } catch (e) {
          lastError = e;
        }
      }
      throw lastError || new Error("Unable to access camera");
    }

    function drawRotatedVideoFrame(angleDeg, cropMode = "full") {
      if (!manualCtx || !videoEl.videoWidth || !videoEl.videoHeight) return null;
      const vw = videoEl.videoWidth;
      const vh = videoEl.videoHeight;
      const swap = angleDeg === 90 || angleDeg === 270;
      const cw = swap ? vh : vw;
      const ch = swap ? vw : vh;

      manualCanvas.width = cw;
      manualCanvas.height = ch;
      manualCtx.save();
      manualCtx.clearRect(0, 0, cw, ch);
      manualCtx.translate(cw / 2, ch / 2);
      manualCtx.rotate((angleDeg * Math.PI) / 180);
      manualCtx.drawImage(videoEl, -vw / 2, -vh / 2, vw, vh);
      manualCtx.restore();

      if (cropMode === "center-horizontal" || cropMode === "lane-horizontal" || cropMode === "lane-horizontal-narrow") {
        const laneAligned = cropMode === "lane-horizontal" || cropMode === "lane-horizontal-narrow";
        const bandPct = laneAligned ? LANE_HEIGHT_PCT : 0.38;
        const topPct = laneAligned ? LANE_TOP_PCT : (1 - bandPct) / 2;
        const band = Math.max(80, Math.floor(ch * bandPct));
        const y = Math.max(0, Math.min(ch - band, Math.floor(ch * topPct)));

        if (cropMode === "lane-horizontal-narrow") {
          const narrowW = Math.max(120, Math.floor(cw * 0.52));
          const x = Math.max(0, Math.floor((cw - narrowW) / 2));
          const imageData = manualCtx.getImageData(x, y, narrowW, band);
          return { data: imageData.data, width: narrowW, height: band };
        }

        const imageData = manualCtx.getImageData(0, y, cw, band);
        return { data: imageData.data, width: cw, height: band };
      }

      if (cropMode === "center-vertical") {
        const band = Math.max(80, Math.floor(cw * 0.38));
        const x = Math.floor((cw - band) / 2);
        const imageData = manualCtx.getImageData(x, 0, band, ch);
        return { data: imageData.data, width: band, height: ch };
      }

      const imageData = manualCtx.getImageData(0, 0, cw, ch);
      return { data: imageData.data, width: cw, height: ch };
    }

    function decodeWithReader(reader, frame, binarizerCtor) {
      if (!reader || !frame) return null;
      const source = new window.ZXing.RGBLuminanceSource(frame.data, frame.width, frame.height);
      try {
        const bitmap = new window.ZXing.BinaryBitmap(new binarizerCtor(source));
        return reader.decode(bitmap);
      } catch (e) {
        return null;
      } finally {
        reader.reset();
      }
    }

    function decodeFrameData(frame, preferLinearFirst) {
      if (!frame) return null;

      const readerOrder = preferLinearFirst
        ? [manualLinearReader, manualGeneralReader]
        : [manualGeneralReader, manualLinearReader];

      for (const reader of readerOrder) {
        const hybrid = decodeWithReader(reader, frame, window.ZXing.HybridBinarizer);
        if (hybrid) return hybrid;
        const hist = decodeWithReader(reader, frame, window.ZXing.GlobalHistogramBinarizer);
        if (hist) return hist;
      }

      return null;
    }

    function tryManualDecodeAtAngle(angleDeg) {
      if (!manualLinearReader) return null;

      const horizontalPriority = angleDeg === 0 || angleDeg === 180;
      const preferredCrops = linearOnlyMode
        ? (horizontalPriority
            ? ["lane-horizontal-narrow", "lane-horizontal", "center-horizontal", "full", "center-vertical"]
            : ["center-horizontal", "lane-horizontal", "full", "center-vertical"])
        : (horizontalPriority
            ? ["full", "center-horizontal", "center-vertical"]
            : ["center-vertical", "full", "center-horizontal"]);

      for (const cropMode of preferredCrops) {
        const frame = drawRotatedVideoFrame(angleDeg, cropMode);
        const decoded = decodeFrameData(frame, horizontalPriority);
        if (decoded) return decoded;
      }

      return null;
    }

    async function runManualRotationAssist() {
      if (!controls || !manualLinearReader || manualDecodeBusy || !activeStream) return;
      if (!videoEl.videoWidth || !videoEl.videoHeight) return;

      manualDecodeBusy = true;
      try {
        // Keep horizontal-first ordering, but always test all quadrants.
        const angles = [0, 180, 90, 270];
        for (const angle of angles) {
          const result = tryManualDecodeAtAngle(angle);
          if (result) {
            handleScanResult(result);
            break;
          }
        }
      } finally {
        manualDecodeBusy = false;
      }
    }

    async function runNativeDetectAssist() {
      if (!nativeDetector || nativeDetectBusy || !activeStream) return;
      if (!videoEl.videoWidth || !videoEl.videoHeight) return;
      nativeDetectBusy = true;
      try {
        if (linearOnlyMode && nativeLaneCtx) {
          const vw = videoEl.videoWidth;
          const vh = videoEl.videoHeight;
          const laneY = Math.max(0, Math.floor(vh * LANE_TOP_PCT));
          const laneH = Math.max(80, Math.min(vh - laneY, Math.floor(vh * LANE_HEIGHT_PCT)));
          const laneW = Math.max(120, Math.floor(vw * 0.52));
          const laneX = Math.max(0, Math.floor((vw - laneW) / 2));
          nativeLaneCanvas.width = laneW;
          nativeLaneCanvas.height = laneH;
          nativeLaneCtx.clearRect(0, 0, laneW, laneH);
          nativeLaneCtx.drawImage(videoEl, laneX, laneY, laneW, laneH, 0, 0, laneW, laneH);

          const laneHits = await nativeDetector.detect(nativeLaneCanvas);
          if (laneHits && laneHits.length) {
            const first = laneHits[0];
            handleScanValue(first.rawValue, String(first.format || "NATIVE"));
            return;
          }
        }

        const hits = await nativeDetector.detect(videoEl);
        if (hits && hits.length) {
          const firstFull = hits[0];
          handleScanValue(firstFull.rawValue, String(firstFull.format || "NATIVE"));
        }
      } catch (e) {
        console.warn("Native detect pass failed", e);
      } finally {
        nativeDetectBusy = false;
      }
    }

    async function runCaptureDecode() {
      if (captureDecodeBusy) return;
      if (!activeStream || !videoEl.videoWidth || !videoEl.videoHeight) {
        setStatus("Start scanning first, then tap Capture & decode.");
        return;
      }

      captureDecodeBusy = true;
      setRunning(true);
      try {
        if (!captureCurrentFrame()) {
          setStatus("Could not capture frame. Try again.");
          return;
        }

        // Try native detector first on still image.
        if (await ensureNativeDetector()) {
          try {
            const nativeHits = await nativeDetector.detect(captureCanvas);
            if (nativeHits && nativeHits.length) {
              const n = nativeHits[0];
              handleScanValue(n.rawValue, String(n.format || "NATIVE"));
              setStatus("Captured decode succeeded.");
              return;
            }
          } catch (e) {
            console.warn("Native still detect failed", e);
          }
        }

        if (!(await ensureCodeReader())) {
          return;
        }

        const angleOrder = [0, 180, 90, 270];
        const scaleOrder = [1, 1.35, 1.7];
        const cropOrderLinearHorizontal = ["lane-horizontal-narrow", "lane-horizontal", "center-horizontal", "full", "center-vertical"];
        const cropOrderLinearRotated = ["center-horizontal", "lane-horizontal", "full", "center-vertical"];
        const cropOrderGeneral = ["full", "center-horizontal", "center-vertical"];

        for (const angle of angleOrder) {
          const horizontalPriority = angle === 0 || angle === 180;
          const cropOrder = linearOnlyMode
            ? (horizontalPriority ? cropOrderLinearHorizontal : cropOrderLinearRotated)
            : cropOrderGeneral;
          for (const cropMode of cropOrder) {
            for (const scale of scaleOrder) {
              const frame = drawSnapshotRotatedFrame(angle, cropMode, scale);
              const result = decodeFrameData(frame, horizontalPriority);
              if (result) {
                handleScanResult(result);
                setStatus("Captured decode succeeded.");
                return;
              }
            }
          }
        }

        setStatus("Capture decode failed. Keep barcode centered in lane and try 1.8x-2.3x zoom.");
      } finally {
        captureDecodeBusy = false;
        setRunning(!!controls);
      }
    }

    function startManualRotationAssist() {
      stopManualRotationAssist();
      manualDecodeTimer = setInterval(runManualRotationAssist, 280);
    }

    function stopManualRotationAssist() {
      if (!manualDecodeTimer) return;
      clearInterval(manualDecodeTimer);
      manualDecodeTimer = null;
      manualDecodeBusy = false;
    }

    async function startNativeDetectAssist() {
      stopNativeDetectAssist();
      if (!(await ensureNativeDetector())) return false;
      nativeDetectTimer = setInterval(runNativeDetectAssist, 180);
      return true;
    }

    function stopNativeDetectAssist() {
      if (!nativeDetectTimer) return;
      clearInterval(nativeDetectTimer);
      nativeDetectTimer = null;
      nativeDetectBusy = false;
    }

    function stopTracks() {
      if (activeStream) {
        activeStream.getTracks().forEach((t) => t.stop());
        activeStream = null;
      }
      stopNativeDetectAssist();
      stopManualRotationAssist();
      videoEl.srcObject = null;
      resetCameraControls();
    }

    function stopScanning() {
      try {
        if (controls) {
          controls.stop();
          controls = null;
        }
        if (codeReader) {
          codeReader.reset();
        }
      } catch (e) {
        console.warn(e);
      }
      stopTracks();
      setRunning(false);
      setStatus("Stopped.");
    }

    async function startScanning() {
      try {
        stopScanning();

        if (!window.isSecureContext) {
          setStatus("Camera requires HTTPS. Open your GitHub Pages URL.");
          return;
        }

        if (!(await ensureCodeReader())) {
          return;
        }

        setStatus("Requesting camera...");
        activeStream = await getCameraStream();
        videoEl.srcObject = activeStream;
        await videoEl.play();
        await configureCameraControls(activeStream);

        controls = await codeReader.decodeFromStream(activeStream, videoEl, (result) => {
          if (!result) return;
          handleScanResult(result);
        });

        setRunning(true);
        const nativeStarted = await startNativeDetectAssist();
        if (!nativeStarted) {
          startManualRotationAssist();
        } else {
          // Keep manual assist as backup, but at lower cadence when native detector is active.
          startManualRotationAssist();
          if (manualDecodeTimer) {
            clearInterval(manualDecodeTimer);
            manualDecodeTimer = setInterval(runManualRotationAssist, 520);
          }
        }
        setStatus("Scanning... point camera at barcode/QR.");
      } catch (e) {
        console.error(e);
        setRunning(false);
        setStatus(formatCameraError(e));
      }
    }

    async function copyResult() {
      const text = resultEl.textContent;
      if (!text || text === "-") return;

      try {
        await navigator.clipboard.writeText(text);
        setStatus("Copied to clipboard.");
      } catch {
        setStatus("Copy failed. You can tap and hold to select text.");
      }
    }

    async function copyHistoryAtIndex(index) {
      const item = scanHistory[index];
      if (!item || !item.text) return;

      try {
        await navigator.clipboard.writeText(item.text);
        setStatus("Copied from history.");
      } catch {
        setStatus("Copy failed. You can tap and hold to select text.");
      }
    }

    historyListEl.addEventListener("click", (event) => {
      const btn = event.target.closest(".history-copy");
      if (!btn) return;
      const idx = Number(btn.dataset.index);
      if (!Number.isInteger(idx)) return;
      copyHistoryAtIndex(idx);
    });

    startBtn.addEventListener("click", startScanning);
    stopBtn.addEventListener("click", stopScanning);
    modeBtn.addEventListener("click", () => {
      setDecoderMode(!linearOnlyMode);
    });
    snapDecodeBtn.addEventListener("click", runCaptureDecode);
    copyBtn.addEventListener("click", copyResult);
    focusBtn.addEventListener("click", requestRefocus);
    clearHistoryBtn.addEventListener("click", clearHistory);
    zoomSlider.addEventListener("input", (event) => {
      const value = Number(event.target.value);
      if (!Number.isFinite(value)) return;
      const clamped = Math.min(zoomMax, Math.max(zoomMin, value));
      applyZoom(clamped);
    });
    window.addEventListener("pagehide", stopScanning);

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js").catch((err) => {
          console.warn("Service worker registration failed:", err);
        });
      });
    }

    loadHistory();
    renderHistory();
    setDecoderMode(true);
    resetCameraControls();
  </script>
</body>
